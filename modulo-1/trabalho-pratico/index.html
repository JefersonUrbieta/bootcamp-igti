<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <title>Trabalho Prático - RGB</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Bootcamp IGTI - Trabalho Prático do Módulo 1</h5>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Trabalho Prático do Módulo 1</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">(R) Vermelho</h4>
      </div>
      <div class="card-body">
        <input id="rangeRed" class="range" type="range" min="0" max="255" step="1" value="0" />
        <input id="readRed" class="result" type="number" min="0" max="255" value="0" />
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">(G) Green</h4>
      </div>
      <div class="card-body">
        <input id="rangeGreen" class="range" type="range" min="0" max="255" step="1" value="0" />
        <input id="readGreen" class="result" type="number" min="0" max="255" value="0" />
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">(B) Blue</h4>
      </div>
      <div class="card-body">
        <input id="rangeBlue" class="range" type="range" min="0" max="255" step="1" value="0" />
        <input id="readBlue" class="result" type="number" min="0" max="255" value="0" />
      </div>
    </div>
  </div>

  <div id="area-color" class="card shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal"></h4>
    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
