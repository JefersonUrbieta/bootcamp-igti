<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <title>Trabalho Prático - RGB</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Bootcamp IGTI - Desafio do Módulo 1</h5>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Pesquisa de usuários</h1>
</div>

<div class="container">
  <div class="input-group mb-3">
    <input id="buscarInput" type="text" class="form-control" placeholder="Busca" aria-label="Busca" aria-describedby="button-addon">
    <div class="input-group-append">
      <button id="buscarButton" class="btn btn-primary" type="button" disabled="true">Buscar</button>
    </div>
  </div>

  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Usuários</h4>
      </div>
      <div class="card-body">
        <h2 id="semDadosUsuarios">Nenhum usuário filtrado</h2>
        <ul id="dadosUsuarios">

        </ul>
      </div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Estatísticas</h4>
      </div>
      <div class="card-body">
        <h2 id="semDadosEstatisticas">Nada a ser exibido</h2>
        <div id="dadosEstatisticas">
          <p>
            Sexo masculino: <strong id="sexoMasculino">1</strong>
          </p>
          <p>
            Sexo feminino: <strong id="sexoFeminino">1</strong>
          </p>
          <p>
            Soma de idades: <strong id="somaIdades">1</strong>
          </p>
          <p>
            Média das idades: <strong id="mediaIdades">1</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
